# 测试使用内存 SQLite，避免污染本地数据
spring:
  datasource:
    url: jdbc:sqlite:file:testdb?mode=memory&cache=shared
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.assetmanager.entity
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.assetmanager.mapper

# JWT HS256 要求密钥至少 256 bits（32 字节）
app:
  jwt:
    secret: test-secret-key-for-unit-tests-must-be-32-chars
    expiration-ms: 3600000
