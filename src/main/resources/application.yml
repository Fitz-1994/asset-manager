spring:
  application:
    name: asset-manager
  web:
    resources:
      static-locations: classpath:/static/,file:./frontend/dist/
  datasource:
    url: jdbc:sqlite:./data/asset_manager.db
    driver-class-name: org.sqlite.JDBC
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.assetmanager.entity
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.assetmanager.mapper

# 与前端 /api 前缀一致
server:
  port: 8000
  servlet:
    context-path: /

app:
  jwt:
    secret: change-me-in-production-use-long-secret-key
    expiration-ms: 604800000  # 7 days
  database-path: ./data/asset_manager.db
