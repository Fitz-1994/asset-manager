spring:
  application:
    name: asset-manager
  web:
    resources:
      static-locations: classpath:/static/,file:./frontend/dist/
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/asset_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:asset}
    password: ${SPRING_DATASOURCE_PASSWORD:asset123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.assetmanager.entity
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.assetmanager.mapper

# 与前端 /api 前缀一致
server:
  port: 80
  address: 0.0.0.0
  servlet:
    context-path: /

app:
  jwt:
    secret: change-me-in-production-use-long-secret-key
    expiration-ms: 604800000  # 7 days
  database-path: ./data/asset_manager.db
